services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dme-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: dme_user
      POSTGRES_PASSWORD: dme_password
      POSTGRES_DB: dme_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
